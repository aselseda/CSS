<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);

            background-color: brown;
            padding: 20px;
            gap: 10px;
        }
        .item{
            background-color: goldenrod;
            padding: 15px;
            color: #fff;
            font-size: 18px;
        }

        @media(max-width:769px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width:500px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        } 
        
    </style>
</head>
<body>
    
    <!--grid container-->
    <div class="container">
        <!--grid items:div,img,p -->

        <div class="item">Grid eleman 1</div>
        <div class="item">Grid eleman 2</div>
        <div class="item">Grid eleman 3</div>
        <div class="item">Grid eleman 4</div>
        <div class="item">Grid eleman 5</div>
        <div class="item">Grid eleman 6</div>
        <div class="item">Grid eleman 7</div>
        <div class="item">Grid eleman 8</div>
        <div class="item">Grid eleman 9</div>
        <div class="item">Grid eleman 9</div>
        <div class="item">Grid eleman 9</div>
        <div class="item">Grid eleman 9</div>

    </div>
</body>
</html>
